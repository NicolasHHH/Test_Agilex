# Configuration for the steer_bot_hardware_gazebo plugin.
steer_bot_hardware_gazebo:
    rear_wheel  : 'rear_wheel_joint'
    front_steer : 'front_steer_joint'

    virtual_rear_wheels: ['re_left_joint','re_right_joint']
    virtual_front_wheels: ['fr_left_joint','fr_right_joint']
    virtual_front_steers: ['fr_steer_left_joint','fr_steer_right_joint']

    enable_ackermann_link : true
    wheel_separation_h : 0.55
    wheel_separation_w : 0.46
